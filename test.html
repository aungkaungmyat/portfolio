    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
      <div class="contact-topic">
        <p>Contact</p>
        <hr>
      </div>
      <div id="contactForm">
        <div id="contactItems">
          <div class="outDiv">
            <div class="innerDiv">
              <i class="fa fa-user"></i>
              <input type="text" name="senderName" placeholder="Your Name">
            </div>
          </div>

          <div class="outDiv">
            <div class="innerDiv">
            <i class="fa fa-envelope" id="emailIcon"></i>
            <input type="text" name="senderEmail" placeholder="Your Email">
          </div>
        </div>

        <div class="outDiv">
          <div class="innerDiv">
          <i class="fa fa-comment"></i>
          <input type="text" name="messageSubject" placeholder="Message Subject">
        </div>
        </div>

          <div class="outDiv">
            <div class="innerDiv">
              <i class="fa fa-pencil" id="pencilIcon"></i>
              <textarea name="senderMessage" rows="8" placeholder="Your Message"></textarea>
            </div>
          </div>

          <!-- <div class="outDiv">
            <div class="innerDiv">
              <button type="text" name="messageSubmit" value="submit">
            </div>
          </div> -->
        </div>
      </div>

      <div id="universe" class="scale-stretched">
        <div id="galaxy">
          <div id="solar-system" class="earth">
            <div id="mercury" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Mercury</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="venus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Venus</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="earth" class="orbit">
              <div class="pos">
                <div class="orbit">
                  <div class="pos">
                    <div class="moon"></div>
                  </div>
                </div>
                <div class="planet">
                  <dl class="infos">
                    <dt>Earth</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="mars" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Mars</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="jupiter" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Jupiter</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="saturn" class="orbit">
              <div class="pos">
                <div class="planet">
                  <div class="ring"></div>
                  <dl class="infos">
                    <dt>Saturn</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="uranus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Uranus</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="neptune" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Neptune</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="sun">
              <dl class="infos">
                <dt>Sun</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
